<html lang="ru">
    <title>WeatherIng</title>

    <head>
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>

    <body>
        <div class="header">
            <h1>00:00 00.00.0000</h1>
        </div>

        <div class="container">
            <div class="input">
                <input type="text" class="inputValue" placeholder="Место">
                <button class="button"><i class="fas fa-search">Weathering!</i></button>
            </div>

            <div class="displayWeather">
                <h1 class="temp_now"></h1>
                <p class="temp_max_min"></p>
                <p class="temp_feels"></p>
                <p class="desc"></p>
            </div>
        </div>
        <script src="scr.js"></script>

    </body>
</html>
